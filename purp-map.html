<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purp Map</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js" integrity="sha512-RozPeKxKPtXNqvICs7iMDchhJmypo89PxwY6poaAa7TyED7PgwPbBcsAhLwzcEQf/kRwbOnYRvSezQ5CMqHjIA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tinygradient@1.1.2/browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/fzstd/umd/index.js"></script>

    <script src="js/three.js"></script>

<!--
    <script src="https://unpkg.com/@googlemaps/three/dist/index.min.js"></script>
-->

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="PurpleAirApi.js"></script>
    <script type="text/javascript" src="purp-map-creds.js"></script>
    <script type="text/javascript" src="purp-map-creds-private.js"></script>
    <script type="text/javascript" src="purp-map-gl.js"></script>
    <script type="text/javascript" src="purp-map.js"></script>

    <link rel="stylesheet" href="purp-map.css">
</head>

<body onload="init()">

<div id="map"></div>
<div id="menu" class="purp-map">
    <div id="tm">Loading...</div>
    <input id="time-slider" type="range" class="form-range" onchange="updateTimeSlider(this.value);">

    <input id="check-animate" type="checkbox" checked/>
    <label for="check-animate" title="If checked, the values between the time snapshots are interpolated">Animate</label>

    <span class="check-divider"/>

    <input id="check-layers" type="checkbox" checked/>
    <label for="check-layers" title="If checked, the colors are non-continuous">Layers</label>

    <span class="check-divider"/>

    <input id="check-group" type="checkbox" checked/>
    <label for="check-group" title="If checked, multiple sensors are grouped at lower zoom levels. Improves performance.">Group sensors</label>

    <span class="check-divider"/>

    <input id="check-fixed-size" type="checkbox" checked/>
    <label for="check-fixed-size" title="If checked, the sensor size stays the same at different zoom levels">Fixed-size</label>

    <span class="check-divider"/>

    <input id="check-loop" type="checkbox"/>
    <label for="check-loop" title="If checked, the animation loops at the end of the time range">Loop</label>
</div>
</body>
</html>
